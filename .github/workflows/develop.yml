name: Build And Deploy for develop branch to test server

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest 

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: "adopt"
    
    - name: Make folder resources
      run: |
          cd ./server/src/main
          mkdir resources
          cd resources
    
    - name: Make application.properties
      run: |
          cd ./server/src/main/resources
          touch ./application.properties
          echo "${{ secrets.PROPERTIES_DEVELOP }}" > ./application.properties
    
    - name: Build with Gradle
      run: |
          cd server
          chmod +x ./gradlew
          ./gradlew clean build -x test

    - name: Docker build & push to docker repo
      run: |
          cd server
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }}:latest .
          docker push ${{ secrets.DOCKER_REPO }}:latest

  pull-and-deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Install Docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TEST_EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
        envs: GITHUB_SHA
        script: |
          if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
          fi

    - name: Install Docker-compose
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TEST_EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
        envs: GITHUB_SHA
        script: |
          if ! command -v docker-compose &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker-compose
          fi
        
    - name: Remove & Change docker-compose file
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TEST_EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
        envs: GITHUB_SHA
        script: |
          if [ -f docker-compose.yml ]; then
            sudo rm docker-compose.yml
          fi
          curl -o docker-compose.yml -L https://raw.githubusercontent.com/kookmin-sw/capstone-2024-14/develop/server/docker-compose.yml
          cat docker-compose.yml
    
    - name: Remove & Change Server Docker image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TEST_EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
        envs: GITHUB_SHA
        script: |
          sudo docker rm -f $(docker ps -qa)
          sudo docker pull ${{ secrets.DOCKER_REPO }}:latest
          sudo docker image prune -f

    - name: Docker-compose Execute
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TEST_EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
        envs: GITHUB_SHA
        script: |
          sudo docker-compose up 
              